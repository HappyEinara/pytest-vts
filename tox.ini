[tox]
envlist = py{27,36}-{default,gevented}
toxworkdir = {env:TOX_WORK_DIR:.tox}

[testenv]
deps =
    pytest-localserver
    ipdb
    twine
    mock
    gevent
    cherrypy
    wheel: wheel
commands =
    default: py.test --ignore tests/test_gevented.py {posargs}
    gevented: py.test {toxinidir}/tests/test_gevented.py {posargs}
    wheel: python setup.py bdist_wheel --universal
    twine: twine []
